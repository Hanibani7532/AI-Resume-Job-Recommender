</head>

    <h2>Upload Your CV (PDF)</h2>

        <input type="file" name="cv" required>

        <button type="submit">Recommend Jobs</button>
    </form>

    {% if results %}
        <h3>Recommended Jobs</h3>
        <ul>

        {% endfor %}
        </ul>
    {% endif %}

</body>
</html>
